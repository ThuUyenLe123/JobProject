{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}
    Password change
{% endblock title %}

{% block content %}
<div class="col-lg-6 offset-3">
    <div class="box">
        <h3 class="heading">Change Password</h3>
        <form method="post" action="" >
            {%  csrf_token %}
            {{  form|crispy }}
            
            <button type="submit" class="btn btn-block btn-success btn-md">Change Password</button>
            
        </form>
    </div>
</div>
{% endblock content %}
